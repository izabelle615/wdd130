    <main>
        <h1>Contact Us</h1>
        
        <section class="company-info">
            <h2>Company Information</h2>
            <p>Address: 123 Rivers, The Rapids, MT 12345</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: <a href="mailto:info@therapids.com">info@therapids.com</a></p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d356379.1891676491!2d-111.92493505!3d45.74688735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x535a58bba474b61b%3A0xa831aa44e936a28f!2sJefferson%20River!5e0!3m2!1sen!2sus!4v1729215451700!5m2!1sen!2sus" width="600" height="450" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/employee1.jpg" alt="Employee 1">
                <figcaption>Jane Doe - Rafting Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Employee 2">
                <figcaption>John Doe - Operations Manager</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Employee 3">
                <figcaption>Sally Sue - Customer Service</figcaption>
            </figure>
        </section>

        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="submit_contact.php" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label>Purpose of Message:</label>
                <input type="radio" id="general-inquiry" name="purpose" value="General Inquiry" required>
                <label for="general-inquiry">General Inquiry</label>
                <input type="radio" id="reservation-question" name="purpose" value="Reservation Question" required>
                <label for="reservation-question">Reservation Question</label>
                <input type="radio" id="website-suggestion" name="purpose" value="Website Suggestion" required>
                <label for="website-suggestion">Website Suggestion</label>
                
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
